<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>Plantilla</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">

                    <a th:href="@{/control}" class="navbar-brand" th:text="#{plantilla.titulo}" sec:authorize="hasRole('ROLE_ADMIN')">Control Clientes</a>


                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}">Inicio</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/registrov}" class="nav-link active" th:text="#{barra.registrov}" sec:authorize="hasRole('ROLE_USER') or hasRole('ROLE_ADMIN')">registro</a>

                            </li>

                            <li class="nav-item px-2">
                                <a th:href="@{/contacto}" class="nav-link active" th:text="#{barra.contacto}">contacto</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/control6}" class="nav-link active" th:text="#{barra.vuelos}">aeropuerto</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/control3}" class="nav-link active" th:text="#{barra.aeropuerto}">aeropuerto</a>
                            </li>
                            <li class="nav-item px-2">
                                <a th:href="@{/control2}" class="nav-link active" th:text="#{plantilla2.titulo}">vuelos</a>
                            </li>
                      

                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item mr-3">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bievenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <form method="POST" th:action="@{/logout}">
                                                 <!-- nodo padre de javascript -->
                                    <a href="#" onclick="this.parentNode.submit();" class="nav-link">
                                        <i class="fas fa-user-times"></i> [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section id="banner" class="jumbotron">
                <h1 class="display-4">EnergyData</h1>
                <h2 class="lead">Gestión Energética Inteligente</h2>
                <!-- <a href="#contacto" class="btn btn-primary btn-lg">Contáctanos</a>
                -->
            </section>



        </header>

        <footer th:fragment="footer" class="bg-dark text-white mt-5 p-5">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> |
                        <span> [[#{plantilla.pie-pagina}]] &copy; <a href="http://www.unab.cl" target="_blank">energydata</a></span>
                    </p>
                </div>
            </div>
        </footer>

    </body>
</html>
